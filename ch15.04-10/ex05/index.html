<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>カスタム要素 Inline Circle</title>
  </head>
  <script type="module" src="./inline-circle.js"></script>

  <body>
    <p>
      inline-circle
      <inline-circle></inline-circle>
    </p>
    <p>
      inline-circle color:blue
      <inline-circle color="blue"></inline-circle>
    </p>

    <p>
      inline-circle diameter:2.0rem
      <inline-circle diameter="2.0rem"></inline-circle>
    </p>

    <p>
      inline-circle border-color:red
      <inline-circle diameter="2.0rem" border-color="red"></inline-circle>
    </p>

    <p>
      inline-circle border-color:red
      <inline-circle diameter="2.0rem" border-color="blue"></inline-circle>
    </p>
  </body>
</html>
