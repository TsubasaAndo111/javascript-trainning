<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ollama (gemma:2b) チャット</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="status" id="status">未接続</div>
    </header>

    <main>
      <div id="chat" class="chat" aria-live="polite" aria-atomic="false"></div>
    </main>

    <footer>
      <form id="chat-form" class="composer" autocomplete="off">
        <input
          id="prompt"
          type="text"
          placeholder="メッセージを入力…"
          aria-label="メッセージ"
        />
        <button id="send" type="submit">送信</button>
      </form>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
