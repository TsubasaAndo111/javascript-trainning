<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>シェルピンスキーのギャスケット（Web Worker版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #000;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      /* 簡易ヘルプ */
      #hud {
        position: fixed;
        left: 12px;
        bottom: 12px;
        color: #eee;
        font-family: system-ui, sans-serif;
        background: rgba(0, 0, 0, 0.4);
        padding: 8px 10px;
        border-radius: 8px;
        font-size: 12px;
      }
      #hud code {
        background: rgba(255, 255, 255, 0.1);
        padding: 0 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <canvas id="sierpinski"></canvas>
    <div id="hud">
      <div>操作：クリックでズームイン、ドラッグでパン</div>
      <div><code>o</code> ズームアウト / <code>Esc</code> リセット</div>
      <div><code>↑ ↓ ← →</code> 平行移動</div>
      <div>
        <code>+</code> 密度アップ（点の数増加） / <code>-</code> 密度ダウン
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
